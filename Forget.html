<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./CodEZLogo.png" />
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <div class="poster">
      <img src="./CodEZLogo.png" />
      <h2>CodEZ Forgot Password</h2>
      <a class="nav-item" href="./Login.html">New To CodEZ? Sign Up</a>
    </div>

    <div class="section">
      <h1 class="section-title">Forgot Your CodEZ Account</h1>

        <form id="contact-form">
          <div class="form-element-container">
            <label for="email"> Email </label>

            <input
              placeholder="Enter your email"
              type="email"
              id="email"
              required
            />
          </div>

          <input id="submit" type="submit" value="Submit" />
          <a id="view-terms" href="./index.html">New To CodEZ? Sign Up</a>
        </form>
      </div>
    </div>
  </body>
</html>
